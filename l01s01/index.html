<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main class="page">
    <section class="tile subscriptions">
      <div class="subscription">
        <img class="subscription-logo" src="img/device.svg" alt="Mobile">
        <h3 class="subscription-title">Mobile</h3>
        <p class="subscription-description">Get notifications about new releases in our mobile app.</p>
        <p class="subscription-price"><span class="price-currency">$</span><span class="price-amount">10</span><span class="price-time">/ month</span></p>
      </div>
      <div class="subscription">
        <img class="subscription-logo" src="img/laptop.svg" alt="Desktop">
        <h3 class="subscription-title">Desktop</h3>
        <p class="subscription-description">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
        <p class="subscription-price"><span class="price-currency">$</span><span class="price-amount">15</span><span class="price-time">/ month</span></p>
      </div>
      <div class="subscription">
        <img class="subscription-logo" src="img/monitor.svg" alt="TV">
        <h3 class="subscription-title">TV</h3>
        <p class="subscription-description">Watch your favorite series at home on large screen with our TV application.</p>
        <p class="subscription-price"><span class="price-currency">$</span><span class="price-amount">20</span><span class="price-time">/ month</span></p>
      </div>
    </section>
  </main>

</body>
</html>
